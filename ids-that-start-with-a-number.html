<!DOCTYPE html>
<html>
    <head>
        <title>IDs that start with a number</title>
    </head>
    <style>
        .red {
            background-color: red;
        }
        .box {
            width: 200px;
            height: 100px;
        }
    </style>
    <body>
        <div id="123" class="red box">
            ID: 123
        </div>
        <div id="onetwothree" class="red box">
            ID: onetwothree
        </div>
    </body>
</html>
